name: arb_pharm
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  fluttertoast: ^8.0.8
  cached_network_image: ^3.1.0
  http: ^0.13.3
  provider: ^5.0.0
  image_picker: ^0.8.4
  permission_handler: ^8.1.4+2
  file_picker: ^4.0.0
  flutter_cached_pdfview: ^0.4.0-nullsafety
  shimmer: ^2.0.0
  hive: ^2.0.4
  path_provider: ^2.0.2
  smooth_page_indicator: ^0.2.3
  flutter_restart: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.jpg"

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
